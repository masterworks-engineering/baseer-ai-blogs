    }

  /* Pagination Container */

  /* Pagination Links */

  .pagination span {
    display: inline-block;
    padding: 10px 16px;
    text-decoration: none;
    color: #06A0FF; /* Blue text color for pagination links */

    border: 1px solid #dee2e6; /* Light gray border for pagination links */
    margin: 0 5px;
    border-radius: 4px; /* Rounded corners for pagination links */
    transition: background-color 0.3s ease-in-out;
  }
  
  /* Pagination Links: Hover State */
  .pagination a:hover {
    background-color: #06A0FF; /* Darker blue background color for pagination links on hover */
    color: #fff; /* White text color for pagination links on hover */
    border-color: #06A0FF; /* Darker blue border for pagination links on hover */
  }
  
  /* Pagination Links: Active Page */
  .pagination em {
    background-color: #06A0FF; /* Blue background color for the active page number */
    color: #fff; /* White text color for the active page number */
    border-color: #06A0FF; /* Blue border for the active page number */
    padding: 10px 16px;
    border: 1px solid #dee2e6;
    border-radius: 4px;
  }
  
  /* Previous and Next Links */
  .pagination a:first-child,
  .pagination a:last-child {
    padding: 8px 12px; /* Adjust padding for previous and next links */
  }
  
  /* Disabled Links */
  .pagination span.disabled {
    pointer-events: none; /* Disable interaction with disabled links */
    color: #6c757d; /* Gray text color for disabled links */
    background-color: #f8f9fa; /* Light gray background color for disabled links */
    border: 1px solid #dee2e6; /* Light gray border for disabled links */
  }

  <script>
    const categoryCheckboxes = document.querySelectorAll(
      'input[name="category"]'
    );
    const blogs = document.querySelectorAll(".blogsChild");
    console.log(Array.from(blogs));
    categoryCheckboxes.forEach((checkbox) => {
      checkbox.addEventListener("change", () => {
        const selectedCategories = Array.from(
          document.querySelectorAll('input[name="category"]:checked')
        ).map((input) => input.value);
  
        blogs.forEach((blog) => {
          const categories = blog.getAttribute("data-categories").split(",");
          const isVisible = selectedCategories.some((selectedCategory) =>
            categories.includes(selectedCategory)
          );
          console.log(categories);
          if (isVisible || selectedCategories.includes("all")) {
            blog.style.display = "block";
          } else {
            blog.style.display = "none";
          }
        });
      });
    });
    
  </script>
